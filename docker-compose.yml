# docker-compose.yml - PRODUCTION configuration
# For production only. Development auto-loads docker-compose.override.yml
# To skip override: docker-compose -f docker-compose.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: triage_postgres
    environment:
      # SECURITY: No defaults - requires explicit configuration
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
    # Production: No exposed ports (internal network only)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - triage_network

  # Redis (for Huey task queue)
  redis:
    image: redis:7-alpine
    container_name: triage_redis
    # Production: No exposed ports (internal network only)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - triage_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triage_backend
    environment:
      # Use :? to fail fast if required env vars are missing
      DATABASE_URL: postgresql://${DB_USER:?DB_USER is required}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:?DB_NAME is required}
      REDIS_URL: redis://redis:6379
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:?GOOGLE_API_KEY is required}
      GOOGLE_MODEL: ${GOOGLE_MODEL:-gemini-2.5-flash}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Production: No volume mount (use built image)
    networks:
      - triage_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Huey Worker (background tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triage_worker
    environment:
      # Use :? to fail fast if required env vars are missing
      DATABASE_URL: postgresql://${DB_USER:?DB_USER is required}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:?DB_NAME is required}
      REDIS_URL: redis://redis:6379
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:?GOOGLE_API_KEY is required}
      GOOGLE_MODEL: ${GOOGLE_MODEL:-gemini-2.5-flash}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Production: No volume mount (use built image)
    networks:
      - triage_network
    command: huey_consumer tasks.worker.huey -v
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  triage_network:
    driver: bridge
